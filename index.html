<title>PAING NON</title>

<body>
 <div class="rate mb-1 mt-5" id="rate">อัตราการแลกเปลี่ยน</div>	
 <div class="justify-content-center input-group mb-3 mt-3">
 	<select class="input-group-text" id="currency-one" disabled >
  		<option value="THB"selected>THB</option>
		<option value="MMK">MMK</option>       
  	</select>
  	<input  class="input-group-text" id="amount-one" value="1">
</div>
<div class="justify-content-center input-group mb-3 mt-3">
	<select class="input-group-text" id="currency-two"disabled >
  		<option value="THB">THB</option>
                <option value="MMK"selected>MMK</option>      
  	</select>
  	<input type="number" class="input-group-text" id="amount-two" value="100000">
</div>
<div class="d-grid gap-2 col-1 mx-auto">
  <button class="btn btn-primary" id="btn" type="button"><i class="bi bi-arrow-repeat"></i>alternate</button>
</div>
<script>
	const currency_one=document.getElementById('currency-one');
	const currency_two=document.getElementById('currency-two');

	const amount_one=document.getElementById('amount-one');
	const amount_two=document.getElementById('amount-two');

	const rateText=document.getElementById('rate');
	const swap=document.getElementById('btn');
	
	currency_one.addEventListener('change',calculateMoney);
	currency_two.addEventListener('change',calculateMoney);
	amount_one.addEventListener('input',calculateMoney);
	amount_two.addEventListener('input',calculateMoney);

	function calculateMoney(){
        const one = currency_one.value;
    	const two = currency_two.value;
    	fetch(`https://paingnon.github.io/money-rate/`)
    	.then(res=>res.json()).then(data=>{
        const rate=data.rates[one];
        rateText.innerText=`1 ${two} = ${rate} ${one}`;
        amount_one.value=(amount_two.value*rate).toFixed(2);
    	})
		}
	swap.addEventListener('click',()=>{
    	const temp = currency_one.value; // ต้นทาง
    	currency_one.value=currency_two.value;
    	currency_two.value = temp;
    	calculateMoney();
	})
	calculateMoney();
    </script>
